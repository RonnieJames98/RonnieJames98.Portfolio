<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="Countdown.css" />
        <title>New Year Countdown - Ronnie James</title> 
    </head>
    <body>
        <div id="year" class="year"></div>

        <h1>New Year Countdown - Ronnie James</h1>

        <div id="countdown" class="countdown">
            <div class = "time">
                <h2 id="days">00</h2>
                <p>days</p>
            </div>
            <div class = "time">
                <h2 id="hours">00</h2>
                <p>hours</p>
            </div>
            <div class = "time">
                <h2 id="minutes">00</h2>
                <p>minutes</p>
            </div>
            <div class = "time">
                <h2 id="seconds">00</h2>
                <p>seconds</p>
            </div>
        </div>

        <img
        src="spinner.gif"
        alt="Loading..."
        id="loading"
        class="loading"
        />
        <br>
        <h2>Check script.js for explanation</h2>

        <script src = "script.js"></script>
    </body>
</html>
